name: budgets
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  another_flushbar: ^1.10.28
  bloc: ^8.0.2
  bloc_concurrency: ^0.2.0
  cached_network_image: ^3.2.0
  cloud_firestore: ^3.1.5
  cupertino_icons: ^1.0.4
  currency_text_input_formatter: ^2.1.5
  dartz: ^0.10.1
  drift: ^1.2.0
  equatable: ^2.0.3
  firebase_auth: ^3.3.4
  firebase_core: ^1.10.6
  firebase_storage: ^10.2.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_cupertino_localizations: ^1.0.1
  flutter_facebook_auth: ^3.5.7
  flutter_hooks: ^0.18.2
  flutter_iconpicker: ^3.1.2
  flutter_localizations:
    sdk: flutter
  flutter_material_color_picker: ^1.1.0+2
  freezed_annotation: ^1.1.0
  google_fonts: ^2.1.1
  google_sign_in: 5.2.1
  image_picker: ^0.8.4+4
  injectable: ^1.5.0
  intl: ^0.17.0
  page_indicator: ^0.4.1
  path: ^1.8.0
  path_provider: ^2.0.8
  sqlite3_flutter_libs: ^0.5.2
  tuple: ^2.0.0
  uuid: ^3.0.5

dev_dependencies:
  build_runner: ^2.1.7
  drift_dev: ^1.1.0
  flutter_test:
    sdk: flutter
  freezed: ^1.1.0
  injectable_generator: ^1.5.2
  lint: ^1.8.1
  mocktail: ^0.2.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
